<body>
    <script>
        // tìm 3 số lớn nhất trong 3 số a,b,c
        let a = +prompt("Nhập a :");
        let b = +prompt("Nhập b :");
        let c = +prompt("Nhập c :");

        if (a>c && a>b){
            alert(" a số lớn nhất " );
        }
        else if ( b>c &&b>a){
           alert("b là số lớn nhất  ");
        }
        else if ( c>a && c>b){
            alert("c là số lớn nhất  ");
        }
        else{
            alert("a,b,c đều bằng nhau");
        }
    </script>
