<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>let arr = new Array(10);

        for (let i = 0; i < 10; i++) {
            arr[i] = Math.floor(Math.random() * 100); // sinh số nguyên ngẫu nhiên giữa 0 và 99
        }

        let max = arr[0];
        let index = 0;

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
                index = i;
            }
        }

        console.log(`Phần tử có giá trị lớn nhất là ${max} tại vị trí ${index}`);</script>
</body>

</html>
