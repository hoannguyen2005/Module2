<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = new Array(10);

        for (let i = 0; i < 10; i++) {
            arr[i] = Math.floor(Math.random() * 100); // sinh số nguyên ngẫu nhiên giữa 0 và 99
        }

        arr.sort((a, b) => b - a);

        console.log(`Mảng đã được sắp xếp: ${arr}`);
    </script>
</body>

</html>
