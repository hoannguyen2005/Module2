<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
           let number = [1, 3, 2, 5, 4, 7, 6, 9, 8, 10];
        let sapXep;
        for (let i = 0; i < number.length - 1; i++) {
            for (let j = i + 1; j < number.length; j++) {
                if (number[i] > number[j]) {
                    sapXep = number[i];
                    number[i] = number[j];
                    number[j] = sapXep;
                }
            }
        } document.write("mảng sao khi sắp xếp :" + number);
    </script>
</body>

</html>
