<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = new Array(10);
        let b = new Array(10);

        for (let i = 0; i < 10; i++) {
            a[i] = Math.floor(Math.random() * 100); // sinh số nguyên ngẫu nhiên giữa 0 và 99
            b[i] = Math.floor(Math.random() * 100); // sinh số nguyên ngẫu nhiên giữa 0 và 99
        }

        let c = a.concat(b);

        console.log(`Mảng c: ${c}`);
    </script>
</body>
