<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numberA = prompt("Nhập vào dãy số A có 10 chữ số :").split(",").map(Number);
        let numberB = prompt("Nhập vào dãy số B có 10 chữ số :").split(",").map(Number);
        let numberC = numberA.concat(numberB);
        console.log(`dãy số được gộp từ A và B là: ${numberC}`);
    </script>
</body>

</html>
