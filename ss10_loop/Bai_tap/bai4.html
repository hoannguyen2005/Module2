<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0;
        let count = 0;
        let num = 0;

        while (count < 30) {
            num++;
            if (num % 7 === 0) {
                sum += num;
                count++;
            }
        }

        console.log("Tổng của 30 số chia hết cho 7 đầu tiên là:", sum);
    </script>
</body>

</html>
